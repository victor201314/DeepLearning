site_name: DeepLearning
site_url: https://dplrn.ai
site_description: DeepLearning

repo_url: https://github.com/xuehangcang/DeepLearning
repo_name: xuehangcang/DeepLearning

theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.footer
    - content.code.copy
    - content.code.select
    - content.code.annotate
  logo: assets/logo.png
  favicon: images/favicon.png
  icon:
    repo: fontawesome/brands/github
  #  主题灯光
  palette:
    primary: white
    accent: white
  font:
    text: Roboto
  homepage: https://dplrn.ai

markdown_extensions:
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
 - mkdocs-jupyter:
 - search:
     lang: en

edit_uri: "https://github.com/xuehangcang/DeepLearning"

extra:
  generator: false
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/xuehangcang
    - icon: fontawesome/brands/github
      link: https://github.com/xuehangcang
    - icon: fontawesome/solid/paper-plane
      link: mailto:xuehangcang@outlook.com
copyright: Copyright &copy; 2023 Xuehang Cang

nav:
  - DeepLearning: 'index.md'
  - Python:
    - Python: 'Python/Python.md'
    - 面向对象: 'Python/面向对象.md'
    - 进阶语法: 'Python/进阶语法.md'
  - PyTorch:
    - PyTorch: 'PyTorch/PyTorch.md'
  - Models:
    - Models: 'Models/Models.md'
